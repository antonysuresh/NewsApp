  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" style="margin-right: 8px">
      <mat-icon (click)="this.sideNav.open()" *ngIf="!sideNav.opened">menu</mat-icon>
      <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav.opened">close</mat-icon>
    </button>
    <span>TOP10 NEWS</span>
  </mat-toolbar>


  <mat-sidenav-container >
    <mat-sidenav #sideNav="matSidenav">
      <img src="../assets/alert-icon-1562.png" alt="" class="avatar mat-elavation-z8">
      <h1>T10 News</h1>

      <mat-divider></mat-divider>

      <ng-container *ngFor="let source of sources">
        <button (click)="searchSource(source)" mat-button class="menu-button">
          <mat-icon>event_note</mat-icon>
          <span>{{ source.name }}</span>
        </button>
      </ng-container>
      
    </mat-sidenav>

    <mat-sidenav-content class="content mat-elevation-z4">
      <section class="text-grey-600 bg-gray-100 body-font">
        <div class="contatiner px-5 mx-auto max-w-7xl">

          <div class="flex flex-wrap w-full mb-4 p-4">

            <div class="w-full mb-6 lg:mb-0">
              <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">
                {{selectedNews}}
              </h1>
              <div class="h-1 w-60 bg-indigo-500 rounded"></div>
            </div>

          </div>

          <div class="flex flex-wrap -m-4">
            <ng-container *ngFor="let article of articles">
              <div class="xl:w-1/3 md:w-1/2 p-4 mycard">
                <div class="bg-white p-6 rounded">
                  <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 rounded w-full object-cover object-center mb-5" 
                  src="{{article.urlToImage}}" alt="{{article.title}}">
                  <div class="flex justify-between">
                    <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font"> Author: {{article.author}}</h3>
                    <h4 style="text-overflow: ellipsis;display:-webkit-box;"
                        class="tracking-widest text-gray-800 text-sm"> {{article.publishedAt | date }}</h4>
                  </div>
                  <h2 class="text-lg text-gray-900 font-medium title-font mb-2 overflow-hidden">{{article.title}}</h2>
                  <p style="line-height: 1.5;" class="mytext text-gray-900">{{article.description}}</p>
                  <span><a href="{{article.url}}" class="text-blue-500" target="_blank">read more...</a></span>
                </div>
              </div>
            </ng-container>
            

          </div>

        </div>
      </section>
    </mat-sidenav-content>

  </mat-sidenav-container>
